name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install extension '...'
        2. Call method '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: Extension Version
      description: Which version of AEPContentAnalytics are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true
      
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - iOS
        - tvOS
    validations:
      required: true
      
  - type: input
    id: os-version
    attributes:
      label: iOS/tvOS Version
      placeholder: e.g., iOS 17.0
    validations:
      required: true
      
  - type: input
    id: xcode-version
    attributes:
      label: Xcode Version
      placeholder: e.g., 15.0
      
  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      options:
        - CocoaPods
        - Swift Package Manager
        - Manual (XCFramework)
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output (set log level to DEBUG/VERBOSE)
      render: shell
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

